services:
  web:
    build:
      target: app
    command: npm run local:dev
    depends_on:
      - mariadb
    develop:
      watch:
        - path: ./app
          action: sync
          target: /app/app
        - path: ./components
          action: sync
          target: /app/components
        - path: ./lib
          action: sync
          target: /app/lib
        - action: rebuild
          path: package.json
        - action: rebuild
          path: package-lock.json
        - action: rebuild
          path: next.config.mjs
        - action: rebuild
          path: tsconfig.json
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:${DB_PASSWORD}@mariadb/${DB_DATABASE}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}

  mariadb:
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
